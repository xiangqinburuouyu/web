<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>产品收录-明星私募网-移动端</title>
	<link rel="stylesheet" href="themes/m-simu/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="themes/m-simu/Font-Awesome-3.2.1/css/font-awesome.min.css">
	<!--[if IE 7]>
	<link rel="stylesheet" href="themes/m-simu/Font-Awesome-3.2.1/css/font-awesome-ie7.min.css">
	<![endif]-->
	<link rel="stylesheet" href="themes/m-simu/css/theme.css" />
	

	<!--[if lt IE 9]>
	<script src="themes/m-simu/js/html5shiv-3.7.2.min.js"></script>
	<script src="themes/m-simu/js/respond-1.4.2.min.js"></script>
	<![endif]-->
	
	


</head>
<body>
	<div id="head">

	</div>

	<div class="container">
		<div class="row h_w">
			<div class="col-xs-12  h_t2">产品收录</div>
			<div class="col-xs-12 col-sm-8 margin_top20">
				<form class="form-horizontal defForm">
					<div class="form-group">
						<label for="fundName" class="col-sm-3 control-label">基金名称：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="fundName" name="fundName" placeholder="请输入基金名称">
						</div>
					</div>
					<div class="form-group">
						<label for="fundComp" class="col-sm-3 control-label">基金公司：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="fundComp" name="fundComp" placeholder="请输入基金公司名称">
						</div>
					</div>
					<div class="form-group">
						<label for="fundManage" class="col-sm-3 control-label">基金经理：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="fundManage" name="fundManage" placeholder="请输入基金经理名字">
						</div>
					</div>
					<div class="form-group">
						<label for="phoneNum" class="col-sm-3 control-label">手机号码：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="phoneNum" name="phone" placeholder="请输入手机号码">
						</div>
					</div>
					<div class="form-group">
						<label for="qq" class="col-sm-3 control-label">QQ 号码：</label>
						<div class="col-sm-9">
							<input type="text" class="form-control" id="qq" name="qq" placeholder="请输入QQ号码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<button type="submit" class="btn btn2">提交</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-sm-4 padding_b10">
				<div class="prsub">
					<h4>明星私募网产品负责人</h4>
					<p><img  class="prsub_wx" src="themes/m-simu/images/qc.png" alt="明星私募网产品负责人" /></p>
					<p>扫一扫，添加微信</p>
				</div>
			</div>

		</div>


	</div>



	<div id="foot"></div>

    <script src="themes/m-simu/js/jquery.min.js"></script>
    <script src="themes/m-simu/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="themes/m-simu/js/unslider.min.js"></script>
    <script src="themes/m-simu/js/jquery.event.swipe.js"></script>
    <script src="themes/m-simu/js/jquery.event.move.js"></script>
	<script src="themes/m-simu/js/bootstrapValidator.min.js"></script>
	<script src="themes/m-simu/js/comm.js"></script>
	<script src="themes/m-simu/js/banner.js"></script>
	<script src="themes/m-simu/js/formvalidator.js"></script>
<script>

	$( "#head" ).load( "header2.html");
    $( "#foot" ).load( "footer.html");
</script>

</body>
</html>
