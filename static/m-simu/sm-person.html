<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>用户中心-明星私募网-移动端</title>
    <link rel="stylesheet" href="themes/m-simu/bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="themes/m-simu/Font-Awesome-3.2.1/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="themes/m-simu/Font-Awesome-3.2.1/css/font-awesome-ie7.min.css">
    <![endif]-->
    <link rel="stylesheet" href="themes/m-simu/css/theme.css"/>


    <!--[if lt IE 9]>
    <script src="themes/m-simu/js/html5shiv-3.7.2.min.js"></script>
    <script src="themes/m-simu/js/respond-1.4.2.min.js"></script>
    <![endif]-->


</head>
<body>
<div id="head">

</div>

<div class="container">
    <div class="row h_w">
        <div class="col-xs-12 h_t2">个人资料</div>

        <div class="col-xs-12 margin_top20">
            <form class="defForm form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label"><span>* </span> 姓名：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="请输入2~30个由中文、字母、数字、_(下划线) 组成的名称！如:simu_01">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong class="color_c400 font18">职业：</strong></label>
                </div>

                <div class="form-group">
                    <label for="sheng" class="col-sm-2 control-label"><span>* </span> 所在地：</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="sheng" name="sheng" placeholder="请输入所在省！如:广东省">
                    </div>
                    <div class="margin_top10 col-sm-3">
                        <input type="text" class="form-control"  name="shi" placeholder="请输入所在市！如:广州市">
                    </div>
                    <div class="margin_top10 col-sm-3">
                        <input type="text" class="form-control" name="qu" placeholder="请输入所在区！如:越秀区">
                    </div>
                </div>

                <div class="form-group">
                    <label for="company" class="col-sm-2 control-label"><span>* </span> 公司：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="company" name="company" placeholder="请输入公司全称">
                    </div>
                </div>

                <div class="form-group">
                    <label for="position" class="col-sm-2 control-label"><span>* </span> 岗位：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="position" name="position" placeholder="请输入岗位">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong class="color_c400 font18">院校：</strong></label>
                </div>

                <div class="form-group">
                    <label for="school" class="col-sm-2 control-label"><span>* </span> 毕业院校：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="school" name="school" placeholder="请输入毕业院校">
                    </div>
                </div>

                <div class="form-group">
                    <label for="major" class="col-sm-2 control-label"><span>* </span> 专业：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="major" name="major" placeholder="请输入专业">
                    </div>
                </div>

                <div class="form-group col-sm-12">

                    <button type="submit" class="btn btn2">提交注册</button>
                </div>

            </form>
        </div>


    </div>


</div>

<div id="foot"></div>

<script src="themes/m-simu/js/jquery.min.js"></script>
<script src="themes/m-simu/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="themes/m-simu/js/unslider.min.js"></script>
<script src="themes/m-simu/js/jquery.event.swipe.js"></script>
<script src="themes/m-simu/js/jquery.event.move.js"></script>
<script src="themes/m-simu/js/bootstrapValidator.min.js"></script>
<script src="themes/m-simu/js/comm.js"></script>
<script src="themes/m-simu/js/userset.js"></script>
<script>

    $( "#head" ).load( "header3.html");
    $( "#foot" ).load( "footer.html");


</script>

</body>
</html>
